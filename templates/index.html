<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Imports -->
    <link rel="stylesheet" href="../static/css/uploader.css">
    <title>Unir Pdf</title>
</head>
<body>
    <main>
        <section>
            <h3>Unir PDFs</h3>
            <form action="http://localhost:5000/upload" method="post" enctype="multipart/form-data">
                <label for="">Nombre del archivo: </label>
                <input class="file-load" type="text"><br>
                <label for="file">Archivo</label>
                <input class="file" type="file" name="file" id="" multiple=""><br>
                <button type="submit">Unir</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
