<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Imports -->
    <link rel="stylesheet" href="../static/css/uploader.css">
    <title>Unir Pdf</title>
</head>
<body>
    <main>
        <section>
            <h3>Unir PDFs</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file-name">Nombre del archivo: </label>
                <input class="file-load" name="file-name" type="text"><br>
                <div class="file">
                    <label for="files">Elegir Archivo </label>
                    <input type="file" name="file" id="files" multiple=""><br>
                </div>
                <button type="submit">Unir</button>
            </form>
        </section>
    </main>
    <footer>
        <p>En caso problemas, por favor informe a la extension 300</p>
    </footer>
</body>
</html>
